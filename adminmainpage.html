<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Your scripts -->
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</head>
<body class="admin-dashboard">
    <!-- Navbar -->
    <div class="navbar">
        <h2 class="logo">Admin Panel</h2>
        <a href="chatbot.html" class="nav-link">Contact Us</a>
        <button class="logout-btn">Logout</button>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="adminmainpage.html" class="active">Home</a>
            <a href="addclass.html">Add Course</a>
            <a href="adminclass.html">All Course</a>
            <a href="adminstudent.html">All Student</a>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Improved Header Section -->
            <div class="dashboard-header">
                <div class="header-content">
                    <h1 class="dashboard-title">Welcome to Codeing Class</h1>
                    <h2 class="dashboard-subtitle">Administration Panel</h2>
                    <div class="admin-greeting">
                        <p>Hello, <span class="admin-name">ADMIN</span></p>
                        <div class="header-actions">
                            <button class="refresh-btn">
                                <i class="fas fa-sync-alt"></i> Refresh Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Table Section -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Referral</th>
                            <th>City</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="user-container"></div>
        </div>
    </div>
</body>
</html>
